<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер игра</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }
        
        h1 {
            color: #6e45e2;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .score-container {
            margin: 25px 0;
            padding: 15px;
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
            border-radius: 15px;
            color: white;
        }
        
        #score {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .click-button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }
        
        .click-button:hover {
            background: #ff5252;
            transform: scale(1.05);
        }
        
        .click-button:active {
            transform: scale(0.95);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .stat {
            background: rgba(110, 69, 226, 0.1);
            padding: 10px 15px;
            border-radius: 10px;
            margin: 5px;
            min-width: 120px;
        }
        
        .save-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .save-notification.show {
            opacity: 1;
        }
        
        @media (max-width: 500px) {
            h1 {
                font-size: 2rem;
            }
            
            #score {
                font-size: 2.5rem;
            }
            
            .click-button {
                padding: 15px 30px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ Мега Кликер ✨</h1>
        
        <div class="score-container">
            <div>Ваш счет:</div>
            <div id="score">0</div>
        </div>
        
        <button class="click-button" id="clickButton">КЛИКАЙ!</button>
        
        <div class="stats">
            <div class="stat">
                <div>Кликов в сессии:</div>
                <div id="sessionClicks">0</div>
            </div>
            <div class="stat">
                <div>Всего кликов:</div>
                <div id="totalClicks">0</div>
            </div>
        </div>
    </div>

<div class="save-notification" id="saveNotification">Прогресс сохранен!</div>

    <script>
        // Элементы DOM
        const scoreElement = document.getElementById('score');
        const clickButton = document.getElementById('clickButton');
        const sessionClicksElement = document.getElementById('sessionClicks');
        const totalClicksElement = document.getElementById('totalClicks');
        const saveNotification = document.getElementById('saveNotification');
        
        // Переменные игры
        let score = 0;
        let sessionClicks = 0;
        let totalClicks = 0;
        
        // Загрузка сохраненного прогресса
        function loadProgress() {
            const savedScore = localStorage.getItem('clickerScore');
            const savedTotalClicks = localStorage.getItem('clickerTotalClicks');
            
            if (savedScore) {
                score = parseInt(savedScore);
                updateScore();
            }
            
            if (savedTotalClicks) {
                totalClicks = parseInt(savedTotalClicks);
                totalClicksElement.textContent = formatNumber(totalClicks);
            }
        }
        
        // Сохранение прогресса
        function saveProgress() {
            localStorage.setItem('clickerScore', score);
            localStorage.setItem('clickerTotalClicks', totalClicks);
            
            // Показываем уведомление о сохранении
            saveNotification.classList.add('show');
            setTimeout(() => {
                saveNotification.classList.remove('show');
            }, 2000);
        }
        
        // Форматирование чисел
        function formatNumber(num) {
            if (num >= 1000000000) {
                return (num / 1000000000).toFixed(1).replace(/\.0$/, '') + ' млрд';
            }
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1).replace(/\.0$/, '') + ' млн';
            }
            if (num >= 1000) {
                return (num / 1000).toFixed(1).replace(/\.0$/, '') + ' тыс';
            }
            return num;
        }
        
        // Обновление счета
        function updateScore() {
            scoreElement.textContent = formatNumber(score);
        }
        
        // Обработчик клика
        function handleClick() {
            score++;
            sessionClicks++;
            totalClicks++;
            
            updateScore();
            sessionClicksElement.textContent = formatNumber(sessionClicks);
            totalClicksElement.textContent = formatNumber(totalClicks);
            
            // Анимация кнопки
            clickButton.style.transform = 'scale(0.95)';
            setTimeout(() => {
                clickButton.style.transform = 'scale(1)';
            }, 100);
            
            // Автосохранение каждые 10 кликов
            if (totalClicks % 10 === 0) {
                saveProgress();
            }
        }
        
        // Инициализация игры
        function initGame() {
            loadProgress();
            
            // Назначение обработчиков событий
            clickButton.addEventListener('click', handleClick);
            
            // Автосохранение каждые 30 секунд
            setInterval(saveProgress, 30000);
            
            // Сохранение при закрытии/обновлении страницы
            window.addEventListener('beforeunload', saveProgress);
        }
        
        // Запуск игры
        initGame();
    </script>
</body>
</html>
